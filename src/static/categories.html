<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Категории - Домашняя бухгалтерия</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
			rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Навигация -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<i class="bi bi-wallet-fill"></i> Домашняя бухгалтерия
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Главная</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/transactions"
								>Транзакции</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/accounts">Счета</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/categories"
								>Категории</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/reports">Отчеты</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="py-5">
			<div class="container">
				<div
					class="d-flex justify-content-between align-items-center mb-4">
					<h2><i class="bi bi-tags"></i> Категории</h2>
					<button
						class="btn btn-primary"
						onclick="openCategoryModal()">
						<i class="bi bi-plus-circle"></i> Новая категория
					</button>
				</div>

				<div class="card border-0 shadow-sm">
					<div class="card-body p-0">
						<div class="table-responsive">
							<table class="table table-hover mb-0">
								<thead class="table-light">
									<tr>
										<th>Название</th>
										<th>Описание</th>
										<th>Цвет</th>
										<th
											class="text-end"
											style="width: 120px">
											Действия
										</th>
									</tr>
								</thead>
								<tbody id="categoriesTableBody">
									<!-- Данные загрузятся через JS -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Модальное окно -->
		<div class="modal fade" id="categoryModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="categoryModalTitle">
							Новая категория
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form id="categoryForm">
							<input type="hidden" id="categoryId" />
							<div class="mb-3">
								<label class="form-label">Название</label>
								<input
									type="text"
									id="categoryName"
									class="form-control"
									required />
							</div>
							<div class="mb-3">
								<label class="form-label">Описание</label>
								<textarea
									id="categoryDescription"
									class="form-control"
									rows="2"></textarea>
							</div>
							<div class="mb-3">
								<label class="form-label">Цвет</label>
								<input
									type="color"
									id="categoryColor"
									class="form-control form-control-color"
									value="#0d6efd" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Отмена
						</button>
						<button
							class="btn btn-primary"
							onclick="saveCategory()">
							Сохранить
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/categories.js"></script>
	</body>
</html>
