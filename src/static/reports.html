<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Отчеты - Домашняя бухгалтерия</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
			rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />
		<!-- Chart.js для графиков -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<!-- Навигация -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<i class="bi bi-wallet-fill"></i> Домашняя бухгалтерия
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Главная</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/transactions"
								>Транзакции</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/accounts">Счета</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/categories">Категории</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/reports"
								>Отчеты</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="py-5">
			<div class="container">
				<h2 class="mb-4">
					<i class="bi bi-graph-up"></i> Аналитика и отчеты
				</h2>

				<div class="row">
					<!-- График: Доходы vs Расходы -->
					<div class="col-lg-6 mb-4">
						<div class="card border-0 shadow-sm h-100">
							<div class="card-body">
								<h5 class="card-title">Доход vs Расходы</h5>
								<div
									style="
										height: 300px;
										display: flex;
										justify-content: center;
									">
									<canvas id="incomeExpenseChart"></canvas>
								</div>
							</div>
						</div>
					</div>

					<!-- График: Расходы по категориям -->
					<div class="col-lg-6 mb-4">
						<div class="card border-0 shadow-sm h-100">
							<div class="card-body">
								<h5 class="card-title">
									Расходы по категориям
								</h5>
								<div style="height: 300px">
									<canvas id="categoryChart"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<!-- График: Динамика по месяцам -->
					<div class="col-lg-12">
						<div class="card border-0 shadow-sm">
							<div class="card-body">
								<h5 class="card-title">Динамика по месяцам</h5>
								<div style="height: 350px">
									<canvas id="monthlyChart"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="bg-light py-4 mt-5 border-top">
			<div class="container text-center">
				<p class="text-muted mb-0">&copy; 2025 Домашняя бухгалтерия</p>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/reports.js"></script>
	</body>
</html>
