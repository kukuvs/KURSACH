<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Счета - Домашняя бухгалтерия</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
			rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Навигация -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<i class="bi bi-wallet-fill"></i> Домашняя бухгалтерия
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Главная</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/transactions"
								>Транзакции</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/accounts"
								>Счета</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/categories">Категории</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/reports">Отчеты</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="py-5">
			<div class="container">
				<div
					class="d-flex justify-content-between align-items-center mb-4">
					<h2><i class="bi bi-bank"></i> Счета</h2>
					<button
						class="btn btn-primary"
						onclick="openAccountModal()">
						<i class="bi bi-plus-circle"></i> Новый счет
					</button>
				</div>

				<div class="row" id="accountsContainer">
					<!-- Карточки счетов загрузятся через JS -->
				</div>
			</div>
		</main>

		<!-- Модальное окно -->
		<div class="modal fade" id="accountModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="accountModalTitle">
							Новый счет
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form id="accountForm">
							<input type="hidden" id="accountId" />
							<div class="mb-3">
								<label class="form-label">Название</label>
								<input
									type="text"
									id="accountName"
									class="form-control"
									required />
							</div>
							<div class="mb-3">
								<label class="form-label">Тип счета</label>
								<select
									id="accountType"
									class="form-select"
									required>
									<option value="">Выберите тип</option>
									<option value="cash">Наличные</option>
									<option value="bank">
										Банковский счет
									</option>
									<option value="savings">Сбережения</option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label"
									>Начальный баланс</label
								>
								<input
									type="number"
									id="accountBalance"
									class="form-control"
									step="0.01"
									value="0" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Отмена
						</button>
						<button class="btn btn-primary" onclick="saveAccount()">
							Сохранить
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/accounts.js"></script>
	</body>
</html>
