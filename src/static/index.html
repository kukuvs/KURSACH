<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Домашняя бухгалтерия</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
			rel="stylesheet" />
		<!-- Custom CSS -->
		<link href="/css/style.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Навигация -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<i class="bi bi-wallet-fill"></i> Домашняя бухгалтерия
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" href="/">Главная</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/transactions"
								>Транзакции</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/accounts">Счета</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/categories">Категории</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/reports">Отчеты</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Основной контент -->
		<main class="py-5">
			<div class="container">
				<!-- Карточки статистики -->
				<div class="row mb-4">
					<div class="col-lg-4 mb-3">
						<div
							class="card border-0 shadow-sm bg-success text-white">
							<div class="card-body">
								<h6 class="card-title">Общий доход</h6>
								<h2 id="totalIncome">0.00 ₽</h2>
							</div>
						</div>
					</div>
					<div class="col-lg-4 mb-3">
						<div
							class="card border-0 shadow-sm bg-danger text-white">
							<div class="card-body">
								<h6 class="card-title">Общие расходы</h6>
								<h2 id="totalExpense">0.00 ₽</h2>
							</div>
						</div>
					</div>
					<div class="col-lg-4 mb-3">
						<div
							class="card border-0 shadow-sm bg-primary text-white">
							<div class="card-body">
								<h6 class="card-title">Баланс</h6>
								<h2 id="balance">0.00 ₽</h2>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<!-- Последние транзакции -->
					<div class="col-lg-8">
						<div class="card border-0 shadow-sm">
							<div class="card-header bg-white">
								<h5 class="mb-0">
									<i class="bi bi-list"></i> Последние
									транзакции
								</h5>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-hover mb-0">
										<thead>
											<tr>
												<th>Дата</th>
												<th>Категория</th>
												<th>Описание</th>
												<th class="text-end">Сумма</th>
											</tr>
										</thead>
										<tbody id="transactionsBody">
											<!-- Данные загрузятся через JS -->
										</tbody>
									</table>
								</div>
								<div class="text-center mt-3">
									<a
										href="/transactions"
										class="btn btn-outline-primary btn-sm"
										>Показать все</a
									>
								</div>
							</div>
						</div>
					</div>

					<!-- Список счетов -->
					<div class="col-lg-4">
						<div class="card border-0 shadow-sm">
							<div class="card-header bg-white">
								<h5 class="mb-0">
									<i class="bi bi-bank"></i> Счета
								</h5>
							</div>
							<div class="card-body p-0">
								<div
									id="accountsList"
									class="list-group list-group-flush">
									<!-- Данные загрузятся через JS -->
								</div>
								<div class="p-3 text-center">
									<a
										href="/accounts"
										class="btn btn-outline-primary btn-sm"
										>Управление счетами</a
									>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Подвал -->
		<footer class="bg-light py-4 mt-5 border-top">
			<div class="container text-center">
				<p class="text-muted mb-0">&copy; 2025 Домашняя бухгалтерия</p>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- App JS -->
		<script src="/js/app.js"></script>
	</body>
</html>
