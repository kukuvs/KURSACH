<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Транзакции - Домашняя бухгалтерия</title>
    <!-- Подключаем стили, как было раньше -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-wallet-fill"></i> Домашняя бухгалтерия
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/transactions">Транзакции</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts">Счета</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Категории</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports">Отчеты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-list-check"></i> Транзакции</h2>
                <button class="btn btn-primary" onclick="openTransactionModal()">
                    <i class="bi bi-plus-circle"></i> Новая транзакция
                </button>
            </div>

            <!-- Фильтры -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Тип</label>
                            <select id="filterType" class="form-select">
                                <option value="">Все</option>
                                <option value="income">Доход</option>
                                <option value="expense">Расход</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Категория</label>
                            <select id="filterCategory" class="form-select"></select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">От даты</label>
                            <input type="date" id="filterStartDate" class="form-control" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">До даты</label>
                            <input type="date" id="filterEndDate" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Таблица -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Дата</th>
                                    <th>Категория</th>
                                    <th>Счет</th> <!-- НОВАЯ КОЛОНКА -->
                                    <th>Описание</th>
                                    <th>Тип</th>
                                    <th class="text-end">Сумма</th>
                                    <th class="text-end" style="width: 120px">Действия</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsTableBody">
                                <!-- Данные JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно -->
    <div class="modal fade" id="transactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Новая транзакция</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <input type="hidden" id="transId" />
                        
                        <div class="mb-3">
                            <label class="form-label">Тип операции</label>
                            <select id="transType" class="form-select" required>
                                <option value="expense">Расход</option>
                                <option value="income">Доход</option>
                            </select>
                        </div>

                        <!-- ДОБАВЛЕН ВЫБОР СЧЕТА -->
                        <div class="mb-3">
                            <label class="form-label">Счет</label>
                            <select id="transAccount" class="form-select" required>
                                <option value="" disabled selected>Выберите счет</option>
                                <!-- JS загрузит счета сюда -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Категория</label>
                            <select id="transCategory" class="form-select" required>
                                <option value="" disabled selected>Выберите категорию</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Дата</label>
                            <input type="date" id="transDate" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Сумма</label>
                            <input type="number" id="transAmount" class="form-control" step="0.01" min="0.01" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <input type="text" id="transDescription" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Примечание</label>
                            <textarea id="transNotes" class="form-control" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveTransaction()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/transactions.js"></script>
</body>
</html>
